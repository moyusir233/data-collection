syntax = "proto3";

package api.dataCollection.v1;

import "util/api/util/v1/general.proto";

option go_package = "gitee.com/moyusir/dataCollection/api/dataCollection/v1;v1";
option java_multiple_files = true;
option java_package = "api.dataCollection.v1";


// 预警检测服务，主要包括数据收集部分
service WarningDetect {
    // 设备状态信息收集服务
    rpc SaveDeviceStateInfo(stream api.util.v1.TestedDeviceState) returns (stream WarningDetectServiceReply);
}

message WarningDetectServiceReply {
    bool success = 1;
}